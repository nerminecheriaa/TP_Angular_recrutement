<div class="detail-container">
  <div *ngIf="person; else empty">
    <div class="card">
      
      
      <div class="card-body">
        <div class="text-center mb-4">
          <img 
            [src]="'assets/img/' + person.path" 
            [alt]="person.firstName + ' ' + person.name"
            class="detail-avatar rounded-circle mb-3"
            onerror="this.src='assets/img/profile.png'">
          
          <h3 class="card-title">{{ person.firstName }} {{ person.name }}</h3>
          <h5 class="text-primary">{{ person.job }}</h5>
        </div>
        <div class="person-info">
          <div class="info-item">
            <span class="age-value">{{ person.age }} ans</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #empty>
  </ng-template>
</div>
