<div class="liste-container">
  <div class="list-group">
    <app-item 
      *ngFor="let person of persons" 
      [person]="person"
      (itemSelected)="onPersonSelected($event)">
    </app-item>
  </div>
  
  <div *ngIf="persons.length === 0" class="alert alert-info mt-3">
    Aucun CV disponible
  </div>
</div>
